<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="header">
        <h1>CALCULATOR</h1>
    </section>
    <section class="cal">
        <div class="screen">

            <p id="screen"></p>
        </div>
        <div class="keys">
            <button type="button" class="num" value="AC">AC</button>
            <button type="button" class="num" value="+/-">+/-</button>
            <button type="button" class="num" value="%">%</button>
            <button type="button" class="num operator" value="/" id="division">/</button>

            <button type="button" class="num" value="7" id="7">7</button>
            <button type="button" class="num" value="8" id="8">8</button>
            <button type="button" class="num" value="9" id="9">9</button>
            <button type="button" class="num operator" value="*" id="mul">*</button>

            <button type="button" class="num" value="4" id="4">4</button>
            <button type="button" class="num" value="5" id="5">5</button>
            <button type="button" class="num" value="6" id="6">6</button>
            <button type="button" class="num operator" value="-" id="sub">-</button>

            <button type="button" class="num" value="1" id="one">1</button>
            <button type="button" class="num" value="2" id="two">2</button>
            <button type="button" class="num" value="3" id="3">3</button>
            <button type="button" class="num operator" value="+" id="plus">+</button>

            <button type="button" class="num" value="0" id="0" style="width: 42%; border-radius: 50px">0</button>
            <button type="button" class="num" value=".">.</button>
            <button type="button" class="num operator" value="=" id="equal">=</button>






        </div>


    </section>






<!--js link-->
<script src="js/main.js"></script>
</body>
</html>
